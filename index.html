<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link type="text/css" rel="stylesheet" href="./resources/css/reset.css">
    <link type="text/css" rel="stylesheet" href="./resources/css/style.css">
  </head>
  <body>
    <!-- The heading -->
    <div class="company">
      <div class="container">
        <img src="./resources/images/logo.png" alt="Secret Agent Supply Inc.">
        <span>Secret Agent Supply Inc.</span>
      </div>
    </div>
    <!-- The Banner -->
    <div class="banner">
      <div class="container">
        <div class="headline">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>
    <!-- The navigation bar -->
    <nav>
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
      <ul class="tablet-menu container">
        <li>Menu</li>
      </ul>
    </nav>
    <!-- The Store -->
    <div class="container">
      <div class="items">
        <div class="item">
          <div class="item-picture">
            <img src="./resources/images/pen.png" alt="Exploding pen">
          </div>
          <span class="item-description">Exploding Pen</span>
        </div>
        <div class="item watch">
          <div class="item-picture">
            <img src="./resources/images/watch.png" alt="Cellular watch">
          </div>
          <span class="item-description">Cellular Watch</span>
        </div>
        <div class="item glasses">
          <div class="item-picture">
            <img src="./resources/images/glasses.png" alt="Thermal glasses">
          </div>
          <span class="item-description">Thermal glasses</span>
        </div>
      </div>
    </div>
    <!-- Store Info -->
    <div class="container">
      <div class="datum">
        <div class="data-item">
          <span class="data-label">Location</span>
          <span class="data-value">-47.346436, 84.32354</span>
        </div>
        <div class="data-item">
          <span class="data-label">Hours</span>
          <span class="data-value">0800 - 1800</span>
        </div>
      </div>
    </div>
    <!-- The footer -->
    <footer>
      <div class="container">
        Copyright Secret Agent Supply Inc.
      </div>
    </footer>
  </body>
</html>
